            "description":"Send a request to the specified integration's native API.\n\nAt Kombo we put a lot of work into making sure that our unified API covers all our customers' use cases and that they never have to think about integration-specific logic again. There are cases, however, where our customers want to build features that are very integration-specfic. That's where this endpoint comes in.\n\nPass in details about the request you want to make to the integration's API and we'll forward it for you. We'll also take care of setting the right base URL and authenticating your requests.\n\nTo get started, please pick the relevant API (some tools provide multiple to due different base URLs or authentication schemes) from the table below and pass in the `{tool}/{api}` identifier as part of the path.\n\n|Integration|`{tool}/{api}`|Description|\n|---|---|---|\n|Personio|`personio/personnel`|Personio's [Personnel Data API](https://developer.personio.de/reference/get_company-employees). We automatically authenticate all requests using the client ID and secret and use `https://api.personio.de/v1` as the base URL.|\n|SAP SuccessFactors|`successfactors/odata-v2`|[SuccessFactors' OData V2 API](https://help.sap.com/doc/74597e67f54d4f448252bad4c2b601c9/2211/en-US/SF_HCM_OData_API_REF_en.pdf). We automatically authenticate all requests and use `https://{api_domain}/odata/v2` as the base URL.|\n|Recruitee|`recruitee/default`|The [Recruitee API](https://api.recruitee.com/docs/index.html). We automatically authenticate all requests and use `https://api.recruitee.com/c/{company_id}` as the base URL.|\n|Greenhouse|`greenhouse/harvest`|Greenhouse [Harvest API](https://developers.greenhouse.io/harvest.html). We automatically authenticate all requests using the API key and use `https://harvest.greenhouse.io/v1` as the base URL.|\n|Teamtailor|`teamtailor/v1`|Teamtailor's [JSON-API](https://docs.teamtailor.com/). We authenticate all request with the Teamtailor API key and use the base URL `https://api.teamtailor.com/v1`.|\n|Personio|`personio/recruiting`|Personio's [Recruiting API](https://developer.personio.de/reference/get_company-employees). We automatically authenticate all requests using the Recruiting access token and use `https://api.personio.de/v1/recruiting` as the base URL.|\n|Personio|`personio/jobboard`|API endpoints exposed on Personio's public job board pages ([currently just the XML feed](https://developer.personio.de/reference/get_xml)). We automatically use the right `https://{company}.jobs.personio.de` base URL.|\n|BambooHR|`bamboohr/v1`|BambooHR's [API](https://documentation.bamboohr.com/reference/get-employee). We automatically authenticate all requests using the customer credentials `https://api.bamboohr.com/api/gateway.php/{subdomain}/v1` as the base URL.|\n|Workable|`workable/v1`|Workable's [API](https://workable.readme.io/reference/generate-an-access-token). We automatically authenticate all requests using the client ID and secret and use `https://subdomain.workable.com/spi/v3` as the base URL.|\n|HiBob|`hibob/v1`|[HibBob's v1 API](https://apidocs.hibob.com/reference/get_people). We automatically authenticate all requests using the service user credentials (or, for old integrations, the API key) and use `https://api.hibob.com/v1` as the base URL.|\n|Haufe Umantis|`umantis/v1`|[Umantis API v1](https://recruitingapp-91005709.umantis.com/api/v1/swagger-ui). We automatically authenticate all requests and use `https://{subdomain}.umantis.com/api/v1` as the base URL.|\n\n<Note>Please note that the passthrough API endpoints are only meant for edge cases. That's why we only expose them for new integrations after understanding a concrete customer use case. If you have such a use case in mind, please reach out to Kombo.</Note>",
            "summary":"Send passthrough request",
            "tags":[
               "General"
            ],
            "parameters":[
               {
                  "name":"tool",
                  "in":"path",
                  "required":true,
                  "description":"The ID of the tool whose passthrough API you want to call (e.g., `personio`).",
                  "schema":{
                     "$ref":"#/components/schemas/PostPassthroughToolApiParameterTool"
                  },
                  "examples":{
                     "example1":{
                        "value":"personio"
                     }
                  }
               },
               {
                  "name":"api",
                  "in":"path",
                  "required":true,
                  "description":"The ID of the passthrough API you want to call (some tools provide multiple). Check the endpoint description for a list of all available APIs.",
                  "schema":{
                     "$ref":"#/components/schemas/PostPassthroughToolApiParameterApi"
                  },
                  "examples":{
                     "example1":{
                        "value":"personnel"
                     }
                  }
               }
            ],
            "requestBody":{
               "description":"POST /passthrough/:tool/:api request body",
               "content":{
                  "application/json":{
                     "schema":{
                        "$ref":"#/components/schemas/PostPassthroughToolApiRequestBody"
                     },
                     "examples":{
                        "example1":{
                           "value":{
                              "method":"GET",
                              "path":"/company/employees"
                           }
                        }
                     }
                  }
               }
            }
